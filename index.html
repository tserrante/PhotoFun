<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Photo Fun with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="rotate">Rotate:</label>
    <input id="rotate"  type="range" name="rotate" min="-360" max="360" value="0" data-sizing="deg">

    <label for="size">Size:</label>
    <input id="size" type="range" name="size" min="0" max="100" value="43" data-sizing="%">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="baseColor" value="#ffc600">
  </div>

  <!--<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500"> -->
  <div class="image-container">
    <img id='main-image' src="https://source.unsplash.com/nRvySRXNmI0/800x500">
  </div>
  

  <div class="file-upload-container">
    <label for="file">File:</label>
    <input type="file" id="image-upload" accept="image/jpeg, image/jpg, image/png">
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
